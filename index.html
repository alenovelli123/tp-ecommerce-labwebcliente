<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce ISTEA</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">

    <!-- 🟡 NAVBAR + BUSCADOR -->
    <nav class="navbar navbar-dark">
      <div class="container d-flex flex-column py-3">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <a class="brand navbar-brand fw-bold m-0" href="#">Ecommerce ISTEA</a>
          <button
            class="cart btn"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvas"
          >
            <img src="./src/assets/cart.svg" alt="Carrito de compras" />
          </button>
        </div>

        <!-- 🔍 Buscador -->
        <div class="input-group mt-3 w-100">
          <input
            type="text"
            id="input-busqueda"
            class="form-control"
            placeholder="Buscar productos..."
            aria-label="Buscar productos"
          />
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
        </div>
      </div>
    </nav>


    

    <!-- 🧱 Contenedor principal -->
    <main class="container my-5">
      <div class="row" id="container-cards"></div>
    </main>
<!-- Modal -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="productoModalLabel">Título del producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <div class="modal-body row">
        <div class="col-md-6 text-center">
          <img src="" alt="" class="img-fluid" id="productoModalImg" style="max-height: 400px; object-fit: contain;">
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-between">
          <p id="productoModalDesc" class="mb-3"></p>
          <p class="fw-bold fs-5" id="productoModalPrecio"></p>
        </div>
      </div>

      <div class="modal-footer">
        <button id="btnAgregarAlCarrito" class="btn btn-success">
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>

    <!-- 🛒 Sidebar Carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasLabel">🛒 Carrito</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
    
      <div class="offcanvas-body d-flex flex-column justify-content-between h-100">
        <div>
          <ul id="lista-carrito" class="list-group mb-3"></ul>
          <p class="fw-bold">Total: $<span id="total-carrito">0.00</span></p>
        </div>
    
        <div class="d-grid gap-2">
          <button id="finalizarCompra" class="btn btn-primary">Finalizar compra</button>
          <button id="vaciarCarrito" class="btn btn-danger">Eliminar todo</button>
        </div>
      </div>
    </div>

      <div class="offcanvas-header">
        <h5 id="offcanvasLabel">🛒 Carrito</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>

        <button id="vaciarCarrito" class="btn btn-danger mt-3">Vaciar carrito</button>
      </div>
    </div> -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
